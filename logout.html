<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VisuoLink | Logout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --navbar-bg: #f8f9fa;
      --navbar-text: #212529;
      --navbar-mobile-view: #a9aaab;
      --footer-bg: #f8f9fa;
      --main-bg: #ffffff;
      --body-bg: #f3f5f7;
      --body-text: #212529;
      --link-color: #0d6efd;
      --card-bg: #ffffff;
      --card-text: #212529;
      --btn-bg: var(--link-color);
      --btn-text: white;
      --btn-hover-bg: #0b5ed7;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --navbar-bg: #1f1f1f;
        --navbar-text: #f8f9fa;
        --navbar-mobile-view: #ffffff;
        --footer-bg: #1f1f1f;
        --main-bg: #121212;
        --body-bg: #121212;
        --body-text: #e4e4e4;
        --link-color: #66b2ff;
        --card-bg: #191d20;
        --card-text: #f1f1f1;
        --btn-bg: #4ea8f7;
        --btn-text: #121212;
        --btn-hover-bg: #3a94e8;
      }
    }

    html, body {
      height: 100%;
      margin: 0;
      background-color: var(--body-bg);
      color: var(--body-text);
      transition: background-color 0.4s, color 0.4s;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    .navbar,
    .footer {
      background-color: var(--navbar-bg) !important;
      color: var(--navbar-text);
      transition: background-color 0.4s, color 0.4s;
    }

    .navbar .navbar-brand,
    .navbar .nav-link {
      color: var(--navbar-text) !important;
      transition: color 0.4s;
    }

    .navbar .nav-link.active {
      font-weight: 600;
      border-bottom: 2px solid var(--link-color);
    }

    .card-theme {
      background: var(--card-bg);
      color: var(--card-text);
      border-radius: 20px;
      border: 0;
      box-shadow: 0 4px 28px 0 rgba(0, 0, 0, 0.12);
      transition: background 0.4s, color 0.4s;
      text-align: center;
      padding: 2rem 2.5rem;
      max-width: 1120px;
      margin: 0 auto 3rem;
    }

    .card-theme h1 {
      font-weight: 700;
      color: var(--link-color);
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
      animation: fadeInDown 1s ease;
    }

    .card-theme p.subhead {
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 2rem;
      color: var(--card-text);
      animation: fadeInUp 1s ease;
      white-space: pre-line;
    }

    .features {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: nowrap;
    }

    .feature {
      background: var(--body-bg);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      flex: 1 1 220px;
      max-width: 220px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
      color: var(--card-text);
      text-align: center;
    }

    .feature img {
      height: 64px;
      margin-bottom: 1rem;
      filter: none;
      transition: filter 0.3s ease;
    }

    @media (prefers-color-scheme: dark) {
      .feature img {
        filter: brightness(0) invert(1);
      }
    }

    .feature h3 {
      font-size: 1.2rem;
      margin: 0 0 0.75rem 0;
      color: var(--link-color);
    }

    .feature p {
      font-size: 0.95rem;
      margin: 0;
      color: var(--card-text);
    }

    .buttons {
      margin-top: 1rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-green,
    .btn {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      font-size: 1.1rem;
      padding: 0.75rem 1.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    .btn-green:hover,
    .btn:hover {
      background-color: var(--btn-hover-bg);
      color: white;
    }

    .developer {
      margin-top: 2.5rem;
      font-size: 1rem;
      background: var(--body-bg);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
      color: var(--card-text);
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 2rem 0;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .feature:nth-child(1) {
      animation-delay: 0.2s;
    }
    .feature:nth-child(2) {
      animation-delay: 0.4s;
    }
    .feature:nth-child(3) {
      animation-delay: 0.6s;
    }
    .developer {
      animation-delay: 0.8s;
    }

    @media (max-width: 720px) {
      .features {
        flex-wrap: wrap;
      }
      .feature {
        max-width: 100%;
        flex: 1 1 100%;
        margin-bottom: 1rem;
      }
    }

    .footer {
      background-color: var(--footer-bg) !important;
      color: var(--body-text);
      transition: background-color 0.4s, color 0.4s;
    }
    .footer a {
      color: var(--body-text);
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.3s;
    }
    .footer a:hover { color: var(--link-color); }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg px-4 border-bottom">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">
        <img src="assets/visuolink.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" />
        VisuoLink
      </a>
      <button
        class="navbar-toggler"
        id="nav-bar-mobile"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a id="current_user" class="nav-link px-2" href="#"></a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
          <li class="nav-item"><a id="page_name" class="nav-link" href="logout.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5 flex-grow-1">
    <div class="card-theme row">
      <form method="GET" id="logoutForm">
        <p class="subhead">Do you really want to <b>logout</b>? </p>
            <button type="submit" class="btn btn-green w-100 mt-1">Logout</button>
          </form>
    </div>
  </main>

  <footer class="footer mt-auto py-3 border-top text-center">
    <div class="container">
      <p class="mb-1"><span id="current_year"></span> VisuoLink</p>
      <div>
        <a style="text-decoration: none;" href="https://sumit0ubey.github.io/Portfolio/">About</a>
        <a style="text-decoration: none;" href="#">Privacy</a>
        <a style="text-decoration: none;" href="https://linkedin.com/in/sumit-dubey-8762802a1">Contact</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("current_year").textContent = `Â© ${new Date().getFullYear()}`;
  </script>
  <script type="module" src="logout.js"></script>
</body>
</html>
